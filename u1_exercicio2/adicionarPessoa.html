    <div>
        <h1>Formulário para cadastro de pessoas</h1>

        <form action="adicionadaComSucesso.html"> 
            <label for="">Nome completo *:</label>
            <input type="text" required placeholder="Seu nome completo">

            <br>
            <br>

            <label for="">Data de nascimento *:</label>
            <input type="date" required>

            <br>
            <br>

            <label for="">e-Mail *:</label>
            <input type="email" required placeholder="nome@dominio.com">

            <br>
            <br>

            <label for="">Sexo*:</label>
            <br>
            <br>
            <input type="radio" required >
            <label for="">Masculino</label>
            <br>
            <br>
            <input type="radio" required>
            <label for="">Feminino</label>
            <br>
            <br>
            <input type="radio" required>
            <label for="">Não informar</label>
            <br>
            <br>

            <button type="reset">Limpar</button>
            <button type="submit">Cadastrar!</button>

            <br>

            <p>* Campo obrigatório</p>
        </form>
    </div>
